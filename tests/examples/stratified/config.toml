# Characteristics of the pipe and the effluent flow
[pipe]
time = [2000-01-02T01:00:00, 2000-01-02T02:00:00, 2000-01-02T03:00:00]  # [date]
flow = [0.2, 0.4, 0.4]  # Pipe flow rate [m3/s]
salt = [20, 20, 20]     # Salinity of effluent wastewater [psu]
temp = [6, 6, 14]       # Temperature of effluent wastewater [degrees celcius]
diam = [0.5, 0.5, 0.5]  # Diameter of pipe outlet [m]
depth = [50, 50, 50]    # Depth of pipe outlet [m]
decline = [0, 0, 0]     # Pipe declination angle (positive is downwards) [degrees]

# Characteristics of the ambient water masses
[ambient]
time = [2000-01-02T01:00:00]             # [date, N]
depth = [0, 10, 20, 30, 40, 50]          # [depth, M]
coflow = [[0, 0, 0, 0, 0, 0]]            # Co-flow velocity [m/s, N*M]
crossflow = [[0, 0, 0, 0, 0, 0]]         # Cross-flow velocity [m/s, N*M]
temp = [[7.1, 7.5, 7.6, 7.6, 7.7, 7.7]]  # Temperature [degrees celcius, N*M]
salt = [[30, 32, 32.5, 32.8, 33, 33.2]]  # Salinity [psu, N*M]

# Output options
[output]
release.start = 2000-01-02T01:00:00  # Time of first release [date]
release.stop = 2000-01-02T01:00:00   # Time of final release [date]
release.step = 3600                  # Time between releases [s]
trajectory.start = 0  # Time of first trajectory point [s]
trajectory.step = 1   # Time between trajectory points [s]
trajectory.stop = 4   # Time of final trajectory point [s]
csv.file = "out.csv"  # Name of output file
